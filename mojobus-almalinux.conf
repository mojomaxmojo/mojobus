# MojoBus Nginx Configuration for AlmaLinux 9.7
# Place at: /etc/nginx/conf.d/mojobus.conf

server {
    listen 80;
    server_name mojobus.cc www.mojobus.cc;
    
    # Redirect zu HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mojobus.cc www.mojobus.cc;
    
    # Projekt-Verzeichnis
    root /var/www/mojobus/dist;
    index index.html;
    
    # SSL Konfiguration (wird von Certbot erstellt)
    ssl_certificate /etc/letsencrypt/live/mojobus.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mojobus.cc/privkey.pem;
    
    # SSL Optimierungen
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # AlmaLinux spezifische Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip Kompression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Static Asset Caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }
    
    # SPA Router Support - alle Anfragen zu index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security Headers für SPA
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }
    
    # Nostr WebSocket Support (falls API benötigt)
    location ~* \.(nostr|ws)$ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health Check Endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Logging (AlmaLinux paths)
    error_log /var/log/nginx/mojobus.error.log warn;
    access_log /var/log/nginx/mojobus.access.log combined;
}